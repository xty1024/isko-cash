<div><p>	<strong>Items Being Sold</strong><form id="item-form" class="sample-form"></form><div data-ng-init="submitGetItems()"><table><thead><tr><th>Item</th><th>Quantity</th><th>Unit Price</th><th>Total Amount</th><th>Available Today?</th></tr></thead><tbody><tr ng-repeat="item in items"><td>{{item.itemname}}</td><td>{{item.itemdesc}}</td><td>{{item.itemunitprice}}</td><td>{{item.itemunitmeasure}}</td><td><input type="checkbox" ng-model="item.availabletoday"/></td></tr></tbody></table><div><button id="additemtoday-btn" ng-click="submitPutItemToday(user, $event)" class="btn">Add These Items for Today</button></div></div><p>
