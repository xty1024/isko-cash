<div><p>	<strong>Items Being Sold</strong><form id="item-form" class="sample-form"></form><div data-ng-init="submitGetItems()"><table><thead><tr><th>Item ID</th><th>Item Name</th><th>Item Description</th><th>Unit Price</th><th>Unit Measure</th><th>Available Today?</th></tr></thead><tbody><tr ng-repeat="item in items"><td>{{item.itemid}}</td><td>{{item.itemname}}</td><td>{{item.itemdesc}}</td><td>{{item.itemunitprice}}</td><td>{{item.itemunitmeasure}}</td><td><input type="checkbox" ng-model="item.availabletoday" ng-click="submitPutItemsToday($event, item.itemid)"/></td></tr></tbody></table></div><p> <h2>Want to add an item? Please input the details of your item:</h2><label>Item ID</label><input ng-model="data.itemid" type="text" name="itemid" disabled="disabled" class="itemid"/><label>Item Name</label><input ng-model="data.itemname" type="text" name="itemname" class="itemname"/><label>Item Description</label><input ng-model="data.itemdesc" type="text" name="itemdesc" class="itemdesc"/><label>Unit Price</label><input ng-model="data.itemunitprice" type="text" name="itemunitprice" class="itemunitprice"/><label>Unit of Measure</label><input ng-model="data.itemunitmeasure" type="text" name="itemunitmeasure" class="itemunitmeasure"/><div><button id="additem-btn" ng-click="submitPostItem(user, $event)" class="btn">Add This Item To My List</button></div></p></p></div>
